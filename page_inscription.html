<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Inscription</title>
    <style>
        /* Ajoutez ici vos styles CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            margin: 20px;
        }

        .signup-form {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Arbre Généalogique</h1>
    </header>
    <main>
        <section class="signup-form">
            <h2>Inscription</h2>

            <form id="signupForm">
                <div class="form-group">
                    <label for="firstname">Prénom :</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Nom :</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <button type="button" onclick="registerUser()">S'Inscrire</button>
            </form>
        </section>
    </main>

    <script>
        function generateToken() {
            // Génération d'un identifiant unique côté client
            return 'token_' + Math.random().toString(36).substr(2, 9);
        }

        function registerUser() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;

            // Génération de l'identifiant unique (token) côté client
            var token = generateToken();

            // Affichez l'identifiant unique dans la console (vous pouvez le stocker côté client ou l'envoyer au serveur)
            console.log('Token généré :', token);

            // Vous pouvez maintenant envoyer firstname, lastname et token au serveur via AJAX ou un formulaire classique
        }
    </script>
</body>

</html>
